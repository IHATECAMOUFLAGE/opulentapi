<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpulentAPI</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
  color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  background-color: rgba(20,20,20,0.95);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 6px 25px rgba(0,0,0,0.7);
  width: 400px;
  text-align: center;
  display: flex;
  flex-direction: column;
  gap: 20px;
}
h1 {
  margin: 0;
  font-size: 32px;
  color: #ff4d4d;
}
input[type="url"] {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 2px solid #444;
  background-color: #222;
  color: #f0f0f0;
  font-size: 16px;
}
select {
  display: none;
}
button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background-color: #ff4d4d;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover {
  background-color: #e60000;
}
</style>
</head>
<body>
<div class="container">
  <h1>OpulentAPI</h1>
  <input type="url" id="urlInput" placeholder="Enter URL here" required>
  <button id="goButton">Go</button>
</div>
<script>
const input = document.getElementById('urlInput');
const button = document.getElementById('goButton');

button.addEventListener('click', () => {
  let url = input.value.trim().toLowerCase();
  if (!url) return;
  if (!/^https?:\/\//i.test(url)) {
    url = 'https://' + url;
  }
  window.location.href = `/api/proxy.js?url=${encodeURIComponent(url)}`;
});
</script>
</body>
</html>
